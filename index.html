<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How far will you go for LOVE?</title>
    <link rel="stylesheet" href="love.css" />
</head>

<body>
    <header>
        <h2>The Love Calculator</h2>
    </header>

    <div class="home">
        <div class="block1">
            <img class="loveImages" src="./images/love3.gif" alt="LOVE is in the air" />
        </div>
        <div class="block2">
            <div class="block2_1">
                <form action="" method="get" enctype="text/plain">
                    <div class="names">
                        <div class="nameBlock">
                            <label for="userName"> Enter your name </label>
                            <input id="userName" type="text" required />
                        </div>
                        <div class="nameBlock">
                            <label for="userPartnerName"> Enter your partner name </label>
                            <input id="userPartnerName" type="text" required />
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="buttons_calculate" type ="button">
                            Check your Love
                        </button>
                    </div>
                </form>
            </div>
            <div class="block2_2">
                <span style="font-weight: bolder" id="text">Check your result here...</span>
            </div>
        </div>
        <div class="block3">
            <img class="loveImages" src="./images/love4.gif" alt="LOVE is in the air" />
        </div>
    </div>
    <script src="love.js"></script>
</body>

</html>
